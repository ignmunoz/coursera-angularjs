<table ng-if="items.length > 0" class="table table-stripped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Short Name</th>
			<th>Description</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in items">
			<td>{{item.name}}</td>
			<td>{{item.short_name}}</td>
			<td>{{item.description}}</td>
			<td><button class="btn btn-danger" ng-click="onRemove({index: $index});">Don't want this one!</button></td>
		</tr>
	</tbody>
</table>

<div class="row">
	<div class="col-sm-12">
		<h2 ng-if="message.length > 0" class="text-center error" role="alert">{{ message }}</h2>
	</div>
</div>

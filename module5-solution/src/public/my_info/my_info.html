<div class="container" ng-if="myInfoCtrl.user">
  <fieldset>
    <legend class="restaurant-legend">User Information</legend>
    <table class="table table-striped table-bordered">
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
      </thead>
      <tbody>
        <tr>
          <td>{{myInfoCtrl.user.firstName}}</td>
          <td>{{myInfoCtrl.user.lastName}}</td>
          <td>{{myInfoCtrl.user.email}}</td>
          <td>{{myInfoCtrl.user.phone}}</td>
        </tr>
      </tbody>
    </table>
  </fieldset> <!-- end user info  -->

  <fieldset>
    <legend class="restaurant-legend">Favorite Dish</legend>
    <menu-item menu-item="myInfoCtrl.user.favorite"></menu-item>
  </fieldset>
</div>

<div class="container">
   <div class="nosign-message" ng-if="!myInfoCtrl.user">Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a></div>
</div>
